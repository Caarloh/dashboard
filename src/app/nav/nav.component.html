<mat-sidenav-container class="sidenav-container">

  <!-- Aqui esta contenido el sidenav con sus botones, sidenav que por cierto se oculta y aparece cuando la ventana es muy corta-->
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar class="sidenav-toolbar">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- AquÃ­ esta contenido el toolbar y el dashboard -->
  <mat-sidenav-content>
    <mat-toolbar class="toolbar">
      <!-- BotÃ³n que se despliega cuando la ventana es muy corta -->
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>dashboard</span>
    </mat-toolbar>

    <app-dashboard></app-dashboard>
  </mat-sidenav-content>

</mat-sidenav-container>
